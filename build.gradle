plugins {
    id 'java'
}

group 'ScanIt'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.3'
    implementation 'com.google.code.gson:gson:2.8.6'
}
